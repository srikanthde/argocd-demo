<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Stats</title>
  <script>
    function updateGreeting() {
      const now = new Date();
      const hours = now.getHours();
      let greeting;

      if (hours < 12) {
        greeting = 'Good morning';
      } else if (hours < 18) {
        greeting = 'Good afternoon';
      } else {
        greeting = 'Good evening';
      }

      document.getElementById('greeting').textContent = `${greeting}, Welcome to My Music Stats!`;
    }

    window.onload = updateGreeting;
  </script>
</head>
<body>
  <h1 id="greeting"></h1>
  <!-- Rest of your webpage content -->
</body>
</html>
